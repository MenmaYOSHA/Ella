<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te encontr√© en la Universidad üíó</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6ff 0%, #b49fff 50%, #8ec5fc 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .contenedor {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 30px;
      box-shadow: 0 4px 40px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      max-width: 800px;
      z-index: 2;
      animation: aparecer 1.8s ease-in-out;
    }

    h1 {
      font-size: 2.3rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      line-height: 1.4;
      animation: brillar 3s infinite alternate ease-in-out;
    }

    p {
      font-size: 1rem;
      color: #f8e8ff;
      margin-top: 25px;
      opacity: 0.9;
      font-weight: 500;
      z-index: 2;
    }

    a.boton {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #b47fff, #ff99cc);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.boton:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes brillar {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
    }

    .corazon {
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      transform: rotate(45deg);
      animation: flotar 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .corazon::before, .corazon::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
    }

    .corazon::before { top: -9px; left: 0; }
    .corazon::after { left: -9px; top: 0; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-250px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>"En la Universidad, donde no esperaba nada, apareciste y...<br>Te encontr√© ^^"</h1>
    <p>Vamos a la siguiente parte del mapa üó∫Ô∏è</p>
    <a href="https://www.youtube.com/watch?v=vQazh1LQnik&list=RDvQazh1LQnik&start_radio=1" target="_blank" class="boton">üíû Para ti, preciosa</a>
  </div>

  <!-- Corazones flotantes -->
  <div class="corazon" style="top:80%; left:10%; animation-delay:0s;"></div>
  <div class="corazon" style="top:85%; left:30%; animation-delay:1s;"></div>
  <div class="corazon" style="top:75%; left:60%; animation-delay:2s;"></div>
  <div class="corazon" style="top:90%; left:80%; animation-delay:3s;"></div>
  <div class="corazon" style="top:70%; left:50%; animation-delay:1.5s;"></div>
</body>
</html>
