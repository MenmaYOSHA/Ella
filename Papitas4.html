  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c9a7eb, #d8b9ff, #f3d9ff);
      font-family: 'Poppins', sans-serif;
      color: #3c0066;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      max-width: 600px;
      font-size: 1.4rem;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .imagen {
      margin-top: 30px;
      width: 250px;
      height: 250px;
      border-radius: 20px;
      border: 3px solid #b983ff;
      background-color: rgba(255, 255, 255, 0.5);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url('https://img.freepik.com/vector-premium/linda-pareja-amantes-sentados-comiendo-juntos-feliz-personaje-dibujos-animados-chibi-san-valentin_339032-1829.jpg');
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    .imagen:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    p {
      font-size: 0.95rem;
      color: #52007a;
      margin-top: 10px;
      opacity: 0.9;
      font-weight: 500;
      z-index: 2;
    }

    /* Efecto de luces tipo concierto */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-15px) scale(1.3); }
    }

  </style>
</head>

  <!-- Lucecitas flotantes -->

  <div class="sparkle" style="top:30%; left:70%; animation-delay:1s;"></div>
  <div class="sparkle" style="top:60%; left:40%; animation-delay:2s;"></div>
  <div class="sparkle" style="top:80%; left:80%; animation-delay:3s;"></div>
  <div class="sparkle" style="top:50%; left:10%; animation-delay:1.5s;"></div>
</body>
